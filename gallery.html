    <style>
        .thumbnail{
            float: left;
        }

        .thumbnail>img {
            height: 420px;
            object-fit: contain;
        }
        .thumbnail>img:hover {
            filter: grayscale(100%);

        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: black;
        }

        /* Modal Content */
        .modal-content {
            position: relative;
            height: 100%;
            margin: auto;
            padding: 0;
            background-color: transparent;
        }

        /* The dismiss Button */
        .dismiss {
            color: white;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            z-index: 1
        }

        .dismiss:hover,
        .dismiss:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }

        /* Hide the slides by default */
        .slides {
            display: none;
        }

        .slide-wrappper {
            display: flex;
            justify-content: center;
            align-items: center;
        }


        /* Next & previous buttons */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        img.hover-shadow {
            transition: 0.3s;
        }

        .hover-shadow:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>

<body>
    <h1>Gallery</h1>
    <h2>Photos I snapped</h2>
    <div id="app">
        <template>
            <div ref="el">
                Swipe here
            </div>
        </template>


        <div v-for="album in albums" class="album">
            <div v-for="n in album.total" class="thumbnail">
                <img v-bind:src="'images/gallery/'+album.title+'/' + n + '.webp'" class="hover-shadow" @click="openModal(n)"/>
            </div>
        </div>

        <div id="lightbox" class="modal" @keyup.left="shiftSlides(-1)">
            <span class="dismiss cursor" @click="dismissModal">&times;</span>
            <div class="modal-content">
                <div class="slide-wrappper" v-for="n in 4">
                    <div class="slides">
                        <div class="numbertext">{{n}} / 4</div>
                        <img v-bind:src="'images/gallery/Bangkok/' + n + '.webp'">
                    </div>
                </div>
                <span class="prev" @click="shiftSlides(-1)">&#10094;</span>
                <span class="next" @click="shiftSlides(1)">&#10095;</span>
            </div>

        </div>
    </div>

    <script>


    </script>
    <script type="module">
        import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        createApp({
            setup() {


            },
            data() {
                return {
                    slideIndex: 1,
                    slides: [],
                    albums: [{title:"Bangkok", total:4}, {title:"Osaka", total:8}],
                }
            },
            methods: {
                openModal(n) {
                    document.getElementById("lightbox").style.display = "block";
                    this.showSlides(this.slideIndex = n);
                },
                dismissModal() {
                    document.getElementById("lightbox").style.display = "none";
                },
                showSlides(n) {
                    if (n > this.slides.length) { this.slideIndex = 1 }
                    if (n < 1) { this.slideIndex = this.slides.length }
                    for (let i = 0; i < this.slides.length; i++) {
                        this.slides[i].style.display = "none";
                    }
                    this.slides[this.slideIndex - 1].style.display = "flex";
                },
                shiftSlides(n) {
                    this.showSlides(this.slideIndex += n);
                },

            },
            mounted() {
                this.slides = document.getElementsByClassName("slides");

                window.addEventListener("keyup", (e) => {
                    const callback = {
                        "ArrowLeft": () => this.shiftSlides(-1),
                        "ArrowRight": () => this.shiftSlides(1),
                        //"ArrowUp"    : () => console.log(''),
                        // "ArrowDown"  : downHandler,
                        "Escape": () => this.dismissModal(),
                    }[e.key];

                    callback?.();
                });



            },
        }).mount('#app')

    </script>
